<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Rock Paper Scissors</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>
            <div id="rule-list">
                <h1>Rock Paper Scissors</h1>
                <p class="rule">Click a button to choose rock, paper, or scissors</p>
                <p class="rule">R.A.N.D.O.M. will make a choice automatically</p>
                <p class="rule">First to 5 points wins!</p>
            </div>
        </header>
        <main>
            
            <div class="center-stuff">
                <div class="score-info-container">
                    <p id="who-won-last">&nbsp;</p>
                    <pre id="score-display">Your Score: 0        Computer Score: 0</pre>
                </div>
                <div class="buttons">
                    <button id="rock-button" class="game-button">Rock</button>
                    <button id="paper-button" class="game-button">Paper</button>
                    <button id="scissors-button" class="game-button">Scissors</button>
                </div>
                <div class="centered-flexcontainer">
                    <button id="reset-button" style="visibility: hidden;">Reset</button>
                </div>
            </div>
            
        </main>
        <!--R.A.N.D.O.M. = Really Awesome New Design Of Mine-->

        <script src="game.js"></script>
    </body>
    
</html>
